<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Seguro - Acceso Clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>safe bank</h1>
            <p>Estamos en todo el mundo</p>
        </header>
        <div class="bank-logo">
 <img src="{{ url_for('static', filename='img/banco.png') }}" 
     alt="Logo Banco Demo" 
     width="200">
</div>
            <form action="/login" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ej: juan.perez" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="token">Código de Seguridad (2FA):</label>
                    <input type="text" id="token" name="token" placeholder="123456" maxlength="6" required>
                </div>

                <button type="submit" class="btn-login">Ingresar</button>
            </form>
        </main>

        <footer class="footer">
            <p>© 2025 safe bank</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
